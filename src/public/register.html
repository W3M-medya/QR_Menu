<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f2f5; }
        .container { padding: 2rem; background: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); text-align: center; }
        input { display: block; margin-bottom: 1rem; padding: 0.5rem; width: 250px; }
        button { padding: 0.5rem 1rem; cursor: pointer; }
        #message { margin-top: 1rem; color: red; }
        a { display: block; margin-top: 1rem; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Yeni Kullanıcı Kaydı</h2>
        <form id="registerForm">
            <input type="text" id="username" placeholder="Kullanıcı Adı" required>
            <input type="password" id="password" placeholder="Şifre" required>
            <button type="submit">Kayıt Ol</button>
        </form>
        <p id="message"></p>
        <a href="/login.html">Zaten bir hesabın var mı? Giriş Yap</a>
    </div>

    <script>
        const form = document.getElementById('registerForm');
        const messageEl = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            messageEl.textContent = '';
            messageEl.style.color = 'red';

            try {
                const response = await fetch('/api/users/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Bir hata oluştu.');
                }
                
                messageEl.style.color = 'green';
                messageEl.textContent = 'Kayıt başarılı! Giriş sayfasına yönlendiriliyorsunuz...';

                localStorage.setItem('admin_token', data.token);
                
                setTimeout(() => {
                    window.location.href = '/admin.html';
                }, 2000);

            } catch (error) {
                messageEl.textContent = error.message;
            }
        });
    </script>
</body>
</html>
